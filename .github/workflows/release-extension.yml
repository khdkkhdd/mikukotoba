name: Release Extension

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - run: npm run build
        working-directory: packages/extension

      - name: Zip dist
        run: cd packages/extension/dist && zip -r ../../../mikukotoba-${{ github.ref_name }}.zip .

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: mikukotoba-${{ github.ref_name }}.zip
          generate_release_notes: true
